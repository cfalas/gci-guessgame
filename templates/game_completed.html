<!DOCTYPE html>
<head>
    <link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet">

    <style>
        html, body{
            padding: 0%;
            margin: 0%;
            font-family: "Lobster";
        }
        .container {
            display: table;
            background: #68c740;
        }
        .centered {
            display: table-cell;
            height: 100vh;
            width: 100vw;
            text-align: center;
            vertical-align: middle;
        }
        
    </style>
</head>
<html>
    <body>
        <div class="container">
            <div class="centered">
                <h1>Game Completed!</h1>
                <h2>Thanks for playing!</h2>
            </div>
        </div>
    </body>
</html>
